# keybinds and theme
run '~/.dotfiles/tmux/config/keybinds.sh'
run '~/.dotfiles/tmux/config/theme.sh'

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
